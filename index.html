<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Quiz Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu">
        <h1>F1 Quiz Challenge</h1>
        <button class="medium" id="play-drivers">Play Drivers Quiz</button>
        <button class="medium" id="play-cars">Play Cars Quiz</button>
        <button class="return" id="leaderboard-button">Leaderboard</button>
    </div>

    <div id="difficulty-menu" style="display: none;">
        <h2>Select Difficulty</h2>
        <button id="easy" class="easy">Easy</button>
        <button id="medium" class="medium">Medium</button>
        <button id="hard" class="hard">Hard</button>
        <button id="back-to-main" class="return">Back to Main Menu</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="timer-container">
            <div id="timer">02:00</div>
        </div>
        <h1>F1 Quiz Challenge</h1>
        <div id="item-photo"></div>
        <div id="options"></div>
        <div id="result"></div>
        <button id="next-question">Next Question</button>
        <button id="end-game">End Game</button>
    </div>

    <div id="leaderboard-container" style="display: none;">
        <h1>Leaderboard</h1>
        <div id="leaderboard-list"></div>
        <button id="back-to-menu" class="return">Back to Menu</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
