<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-menu">
        <h1>F1 Quiz Challenge</h1>
        <button class="medium" id="play-drivers">Play Drivers Quiz</button>
        <button class="medium" id="play-cars">Play Cars Quiz</button>
        <button class="return" id="leaderboard-button">Leaderboard</button>
    </div>
    
    <div id="difficulty-menu" style="display: none;">
        <h2>Select Difficulty</h2>
        <button class="easy" id="easy">Easy</button>
        <button class="medium" id="medium">Medium</button>
        <button class="hard" id="hard">Hard</button>
        <button class="return" id="back-to-main">Back to Main Menu</button>
    </div>

    <div id="game-container" style="display: none;">
        <h1>F1 Quiz Challenge</h1>
        <div id="item-photo"></div>
        <div id="options"></div>
        <div id="result"></div>
        <button class="medium" id="next-question" style="display: none;">Next Question</button>
        <button class="return" id="end-game" style="display: none;">End Game</button>
    </div>
    
    <div id="leaderboard-container" style="display: none;">
        <h1>Leaderboard</h1>
        <div id="leaderboard-list"></div>
        <button class="return" id="back-to-menu">Back to Menu</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
